{% load bootstrap3 %}
{% load i18n %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{% trans "Pay What You Can" %}</h3>
    </div>
    <div class="panel-body">
        {% if formset.forms %}
            {% for form in formset.forms %}
                {% bootstrap_form form %}
            {% endfor %}
        {% else %}
            <p>{% trans "No PWYC settings available" %}</p>
        {% endif %}
    </div>
</div>
